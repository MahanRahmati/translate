name: translate
description: Alternative front-end for Google Translate, serving as a Free and Open Source translator with over a hundred languages available.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.1.0

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  arna:
    git: https://github.com/MahanRahmati/Arna.git
    version: ^1.0.6
  flutter_riverpod: ^2.0.2
  http: ^0.13.5
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.6
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  hive_generator: ^1.1.3
  build_runner: ^2.2.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
